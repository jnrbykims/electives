<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3 - To-Do List</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .input-row {
      display: flex;
      margin-bottom: 15px;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .input-row button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .input-row button:hover {
      background: #218838;
    }
    .task {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 8px;
}

.task span {
  flex: 1;        /* occupy left side */
}

.task input {
  flex: 1; 
  padding: 5px;
  margin-right: 5px;
}

.btn {
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  color: white;
  font-size: 14px;
}

/* spacing fix */
.edit { background: #007bff; margin-left: 0; }
.edit:hover { background: #0069d9; }

.delete { background: #dc3545; margin-left: 5px; }
.delete:hover { background: #c82333; }

.save { background: #28a745; margin-left: 0; }
.save:hover { background: #218838; }

  </style>
</head>
<body>
  <div class="card">
    <h2>Task Tracker</h2>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="What do you need to do?">
      <button onclick="addTask()">Add Task</button>
    </div>
    <div id="taskList"></div>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;

      let taskDiv = document.createElement("div");
      taskDiv.className = "task";

      let span = document.createElement("span");
      span.innerText = taskText;

      let editBtn = document.createElement("button");
      editBtn.className = "btn edit";
      editBtn.innerText = "Edit";
      editBtn.onclick = function() {
        let text = span.innerText;
        let editInput = document.createElement("input");
        editInput.type = "text";
        editInput.value = text;

        let saveBtn = document.createElement("button");
        saveBtn.className = "btn save";
        saveBtn.innerText = "Save";
        saveBtn.onclick = function() {
          span.innerText = editInput.value;
          taskDiv.replaceChild(span, editInput);
          taskDiv.replaceChild(editBtn, saveBtn);
        };

        taskDiv.replaceChild(editInput, span);
        taskDiv.replaceChild(saveBtn, editBtn);
      };

      let deleteBtn = document.createElement("button");
      deleteBtn.className = "btn delete";
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = function() {
        taskDiv.remove();
      };

      taskDiv.appendChild(span);
      taskDiv.appendChild(editBtn);
      taskDiv.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(taskDiv);
      input.value = "";
    }

    // Add task with Enter key
    document.getElementById("taskInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>
